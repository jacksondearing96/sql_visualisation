<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>SQL Interactive Visualisation</title>
    <link rel='shortcut icon' href='  https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTRfGFtKPoAyirIntSG7iyEdAuLswzdKImXyw&usqp=CAU
  ' type='image/x-icon' />
    <link rel='stylesheet' href='css/style.css'>
    <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Oxygen+Mono&display=swap' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>SQL Interactive Visualisation</h1>
        <a href='https://github.cs.adelaide.edu.au/Propic/SIVT1' target='_blank'><img id='github-logo' src='https://image.flaticon.com/icons/png/512/37/37318.png' /></a>
    </header>

    <div id='file-upload-container'>
        <div class='row'>
            <input ref='file' type='file' id='upload-files-input' multiple>
            <button id='choose-files-button'>Choose SQL File(s)</button>
            <button id='generate-visualisation-button' type='button' disabled>Generate Visualisation</button>
            <button id='demo-button' type='button'>Demo</button>
        </div>
        <div id='file-list-container'></div>
    </div>

    <div id='visualisation-container'>
        <svg version='1.1' baseProfile='full' xmlns='http://www.w3.org/2000/svg'></svg>
    </div>

    <script src='https://d3js.org/d3.v4.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='js/configuration.js'></script>
    <script src='js/dataStructureConversion.js'></script>
    <script src='js/demoData.js'></script>
    <script src='js/fileUploader.js'></script>
    <script src='js/graphDrag.js'></script>
    <script src='js/graphGeometry.js'></script>
    <script src='js/graphHighlighting.js'></script>
    <script src='js/graphInitialisation.js'></script>
    <script src='js/graphLineage.js'></script>
    <script src='js/graphNodes.js'></script>
    <script src='js/graphStyle.js'></script>
    <script src='js/util.js'></script>
    <script src='js/index.js'></script>

</body>

</html>
